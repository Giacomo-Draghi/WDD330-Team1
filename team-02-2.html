<script>
	function formatNumber() //This function adds commas as user enters number
	{
		let inputNumber = document.getElementById("name_input").value; 
		inputNumber=inputNumber.replace(/,/g, ""); //Remove all commas from <input> value
		inputNumber = Number(inputNumber); //Convert string to a number
		if(inputNumber>1000000) //If user enters number>1,000,000, force to 1M
			inputNumber=1000000;
		inputNumber=inputNumber.toLocaleString(); //Convert number to string with commas
		document.getElementById("name_input").value = inputNumber;
	}
	
	function displaySum()
	{
		let inputNumber = document.getElementById("name_input").value;
		inputNumber=inputNumber.replace(/,/g, ""); //Remove all commas from <input> value
		inputNumber = Number(inputNumber);
		let result = 0;
		
		for(let i=1; i<=inputNumber; i++)
		{
			result += i;
		}
		
		result=result.toLocaleString();
		
		document.getElementById("displayID").innerHTML = result;
	}
	function clearValues()
	{
		document.getElementById("displayID").innerHTML = "";
		document.getElementById("name_input").value = "";
	}	
</script>
